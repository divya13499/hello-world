<html>
    <head>
<title>working of functions
</title>
<script>
        function fn()
        {
            document.getElementById('sample').innerHTML="paragraph changed";
        }
</script>
    </head>
    <body>
        <p id="sample">a paragraph</p>
        <button type="button" onclick="fn()">
             try it
        </button>
    </body>
</html>
