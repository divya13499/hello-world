<html>
    <head>
<title>hiding html elements
</title>
    </head>
    <body>
        <p>JS can hide HTML elements</p>
        <p id="sample" style="display:none">hello javascript</p>
        <button type="button" onclick="document.getElementById('sample').style.display='block'">click me
        </button>
    </body>
</html>
